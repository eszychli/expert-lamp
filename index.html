<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera with Overlay</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="camera" autoplay playsinline></video>
        <img id="overlay" src="overlay.png" alt="Overlay Image">
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Camera Script -->
    <script>
        const video = document.getElementById('camera');

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment" // Attempt to use the back camera
                    }
                });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing the camera:', error);
                alert('Error accessing the back camera, using the front camera instead.');

                // Fallback to the front camera if the back camera is not available
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: "user" // Fallback to front camera
                        }
                    });
                    video.srcObject = stream;
                } catch (fallbackError) {
                    console.error('Error accessing the front camera:', fallbackError);
                }
            }
        }

        // Initialize the camera on load
        initCamera();

        // Handle iOS overlay issues
        document.getElementById('overlay').addEventListener('load', function() {
            this.style.display = 'block'; // Ensure the overlay is visible after loading
        });
    </script>
</body>
</html>
