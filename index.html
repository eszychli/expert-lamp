<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera with Video Overlay</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        video#camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transform: translateZ(0); /* Force separate layer */
            z-index: 1;
            opacity: 0.9; /* Adding transparency to the camera feed */
        }

        video#overlay-video {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            z-index: 2;
            pointer-events: none;
            opacity: 0.8; /* Ensuring overlay is semi-transparent */
            transform: translateZ(0); /* Force separate layer */
            will-change: transform, opacity;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="camera" autoplay playsinline></video>
        <video id="overlay-video" loop playsinline>
            <source src="https://esh20051.blob.core.windows.net/hezi/overlay-movie.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Camera Script -->
    <script>
        const cameraVideo = document.getElementById('camera');
        const overlayVideo = document.getElementById('overlay-video');

        // Log if the overlay video is loaded successfully
        overlayVideo.addEventListener('loadeddata', () => {
            console.log('Overlay video is loaded and ready to play');
        });

        overlayVideo.addEventListener('error', (e) => {
            console.error('Error loading overlay video', e);
        });

        // Function to initialize the camera
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment", // Attempt to use the back camera
                        width: { ideal: 640 },  // Reduce resolution to save resources
                        height: { ideal: 480 }
                    }
                });
                cameraVideo.srcObject = stream;
            } catch (error) {
                console.error('Error accessing the back camera:', error);
                alert('Error accessing the back camera, using the front camera instead.');

                // Fallback to the front camera if the back camera is not available
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: "user", // Fallback to front camera
                            width: { ideal: 640 },  // Reduce resolution to save resources
                            height: { ideal: 480 }
                        }
                    });
                    cameraVideo.srcObject = stream;
                } catch (fallbackError) {
                    console.error('Error accessing the front camera:', fallbackError);
                }
            }
        }

        // Wait for user interaction to play the overlay video with sound
        function enableOverlayVideoPlayback() {
            overlayVideo.play().catch(error => {
                console.error('Error trying to play the overlay video with sound:', error);
            });
        }

        // Add an event listener for user interaction
        window.addEventListener('click', () => {
            enableOverlayVideoPlayback(); // Trigger video playback on user click
        });

        window.addEventListener('touchstart', () => {
            enableOverlayVideoPlayback(); // Trigger video playback on touch event (for mobile devices)
        });

        // Initialize the camera on load
        initCamera();
    </script>
</body>
</html>
